<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h1>Hi <span style="color: peru;">{{username}}</span>, we've accepted your request to reset your password</h1>
    <h3>your email {{userEmail}}</h3>
    <h3>Click the button below to reset your password</h3>
    <a target="_blank" href={{redirect}}
    style="display: inline-block;
    background-color: #4CAF50;
    border-radius: 10px; color: aliceblue;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    ">Reset Password</a>
    <p>If you did not make this request, please ignore this email</p>
</body>
</html>
